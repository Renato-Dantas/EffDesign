<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EF Designs</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <li class = 'nav'>Home</li>
        <li class = 'nav'>Galeria</li>
        <li class = 'nav'><img src="./images/logo.JPG" width="100px"></li>
        <li class = 'nav'>Serviços</li>
        <li class = 'nav'>Contato</li>
    </header>
    <main>
        <div class = 'about'>
            <img src="./images/about.png" width="100%" height="100%">
        </div>
        <div class="gallery">
            <img class = 'cardImg' src="./images/back.jpg">
        </div>
        
    </main>
    <section>
        <div class="title">
            <img id ='serviceTitle' src="./images/services.png">
        </div>
        <div class="container">
            <div class="area design">
                <div class = 'pictureTitle'>
                    Designs modernos projetados com as tecnologias mais atuais do mercado.
                </div>
            </div>
            <div class="area build">
                <div class = 'pictureTitle'>
                    Confecção própria e artesanal, com garantia de qualidade e procedencia.
                </div>
            </div>
            <div class="area install">
                <div class="pictureTitle">
                    Instalação de todo o layout, com garantia do serviço executado por profissionais capacitados.
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="photos"></div>
        <div class="contact"></div>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
